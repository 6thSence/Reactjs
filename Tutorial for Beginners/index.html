<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>thenewboston</title>
	<script src="http://fb.me/react-0.14.2.js"></script>
	<script src="http://fb.me/react-dom-0.14.2.js"></script>
	<script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
</head>
<body>

	<div id="content"></div>

	<script type="text/jsx">
		var DariyasComponent = React.createClass({
		render: function() {
			return(
					<div>
						<h3>{this.props.user}</h3>
						<p>{this.props.children}</p>
					</div>			
				);	
		}
	});
	
	React.render(
		<div>
			<DariyasComponent user="Dariya">This girl is awesome</DariyasComponent>
			<DariyasComponent user="Emily">She smells like mints</DariyasComponent>
			
		</div>,
		document.getElementById('content')
	);

	</script>

</body>
</html>
