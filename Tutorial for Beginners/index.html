<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>thenewboston</title>
	<script src="http://fb.me/react-0.14.2.js"></script>
	<script src="http://fb.me/react-dom-0.14.2.js"></script>
	<script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
</head>
<body>

	<div id="content"></div>

	<script type="text/jsx">
		var DariyasComponent = React.createClass({
		render: function() {
			return(
					<h2>{this.props.user} likes to eat {this.props.food}</h2>			
				);	
		}
	});
	
	React.render(
		<div>
			<DariyasComponent user="Dariya" food="Bacon" />
			<DariyasComponent user="Sally" food="Tuna" />
			<DariyasComponent user="Bucky" food="Beef" />
			<DariyasComponent user="Tony" food="Ham" />
		</div>,
		document.getElementById('content')
	);

	</script>

</body>
</html>
