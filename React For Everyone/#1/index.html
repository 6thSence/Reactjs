<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>React For Everyone</title>
	<script src="../../build/react.js"></script>
	<script type="../../build/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

</head>
<body>
	<div id="area"></div>
	<script type="text/babel">

		var HelloWorld = React.createClass({

			propTypes: {
				name: React.PropTypes.string,
				isPerson: React.PropTypes.bool
			},

			getDefaultProps: function(){
				return {
					name: 'Scott'
				}
			},
			
			getInitialState: function() {
		
					return {
						value: 1
					}
			},	

			componentDidMount: function() {
		
			},

			_addByOne: function() {
				this.setState({
					value: this.state.value + 1	
				});
			},

			render: function() {
				var greeting = "World";

				if(this.props.isPerson) {
					greeting = this.props.name; 
				} 

					return (
						<div>
							<h1 onClick={this._onClick}>Hello <Person name={greeting} />!</h1>
							{this.state.value} <br /><br /><br />
							<button onClick={this._addByOne}>Click Me</button>
						</div>		
						
						)
					
				}
		});

		
		var Person = React.createClass({
			propTypes: {
				name: React.PropTypes.string.isRequired
			},
			getDefaultProps: function(){
				return {
					name: 'Scott'
				}
			},
			render: function() {
					return (
							<span>{this.props.name}</span>
						)
				}
		});

		React.render(
			<HelloWorld name="Tim" isPerson={false} />,
			document.getElementById('area')
		);
	</script>

</body>
</html>
