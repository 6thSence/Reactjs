<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>React.js Radio Group Demo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="../../build/react.js"></script>
    <script src="../../build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
	<div id="container"></div>
	 <script type="text/babel" > 
	// <script type="text/jsx">

	// var demo = React.creatElement(Demo);
	// React.render(demo, document.body);

  


var Hello = React.createClass({
    render: function() {
        return <div className="container">
			<h1>React.js Radio Group Demo</h1>
			<form action="">

				<p className="h3">How did you hear about us?</p>
				<p className="radio">
					<label>
						<input type="radio" name="referrer" value="newspaper" />
						Newspaper
					</label>
				</p>
				<p className="radio">
					<label>
						<input type="radio" name="referrer" value="radio" />
						Radio
					</label>
				</p>
				<p className="radio">
					<label>
						<input type="radio" name="referrer" value="television" />
						Television
					</label>
				</p>
				<p className="radio">
					<label>
						<input type="radio" name="referrer" value="search engine" />
						Search Engine
					</label>
				</p>
				<p className="radio">
					<label>
						<input type="radio" name="referrer" value="social medis"/>
						Social Media
					</label>
				</p>
				<p className="radio">
					<label>
						<input type="radio" name="referrer" value="other"/>
						Other
					</label>
					<label className="form-inline">
						Please specify:
						<input type="text" name="referrer_other"/>
					</label>
				</p>
				<p><input type="submit" value="Submit"/></p>

			</form>
		</div>;
    }
});
 
ReactDOM.render(
	<Hello name="World" />,
    document.getElementById('container')
);

	</script>

</body>
</html>
